name: create-release
run-name: Creating and tagging a new release
on:
  # https://github.com/orgs/community/discussions/25219#discussioncomment-3246917
  workflow_dispatch:
    inputs:
      debug:
        description: 'Only create debug artifact'
        required: false
        type: boolean

jobs:
  create-release:
    permissions:
      contents: write
    uses: itsschwer/pressure-drop/.github/workflows/create-release.yml@main
    with:
      debug: ${{ inputs.debug }}
